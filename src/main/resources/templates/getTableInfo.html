<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Get table info</title>
    <link href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <table class="table">
            <thead class="text-white" style="background: black">
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Change</th>
                <th>% Change</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Prev</th>
            </tr>
            </thead>
            <tbody>
             <tr th:each="val :${values}">
                 <td>null</td>
                 <td><span th:text="${val.value}"></span></td>
                 <td>null</td>
                 <td>null</td>
                 <td>null</td>
                 <td>null</td>
                 <td>null</td>
                 <td>null</td>
             </tr>
            </tbody>


        </table>
    </div>
</div>

</body>
</html>
